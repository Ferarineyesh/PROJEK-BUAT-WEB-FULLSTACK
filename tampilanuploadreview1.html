<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Review (Movie Details)</title>
    <link rel="stylesheet" href="tampilanuploadreview1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body>

    <main>
    <div class="form-container">
    <div class="form-container-top">
      <div class="leftside">
        <label for="MovieTitle" class="form-label">Movie Title</label>
        <input class="form-control form-select-lg mb-1" id="MovieTitle" type="text" style="width: 350px;height: 55px;">

        <br>
        <label for="Genre" class="form-label" style="font-family: 'Kanit', sans-serif">Genre</label>
        <input class="form-control form-select-lg mb-1" list="datalistOptions" id="Genre" type="text" placeholder="Type to search..." rows = "1" style="width: 350px; height: 182px;">
        <datalist id="datalistOptions">
          <option value="Adventure">
          <option value="Action">
          <option value="Comedy">
          <option value="Crime">
          <option value="Drama">
          <option value="Historical">
          <option value="Horror">
          <option value="Mystery">
          <option value="Romance">
          <option value="Sci-Fi">
          <option value="Thriller">
        </datalist>
      </div>

      <div class="rightside">
      <label for="MoviePoster" class="form-label">Movie Poster</label>
      <input class="form-control form-select-lg mb-1" id="MovieTitle" type="text" style="width: 350px; height: 300px">
      </div>
    </div>
    
    <div class="form-container-bottom">
      <div class="bottomleft">
        <label for="ReleaseYear" class="form-label">Release Year</label>
        <input class="form-control form-select-lg mb-1" type="number" min="1900" max="2024" id="ReleaseYear" style="width: 198px;height: 55px">
          <div class="invalid-feedback">
            Please enter a valid year.
          </div>
    <br>
        <label for="exampleDataList" class="form-label">Director</label>
        <input class="form-control form-select-lg mb-1" type="text" id="ReleaseYear" style="width: 198px;height: 180px">  
      </div>

    <div class="bottomright">
      <label for="Synopsis" class="form-label">Synopsis</label>
      <textarea class="form-control form-select-lg mb-1" id="Synopsis" style="width: 500px; height: 300px;max-height: 300px; writing-mode: horizontal-tb; text-align: left;"></textarea>
    </div>
    </div>

    <div class="button">
    <div class="submit-button" style ="color: white; font-size: 19px">Submit</div>
    </div>

    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
