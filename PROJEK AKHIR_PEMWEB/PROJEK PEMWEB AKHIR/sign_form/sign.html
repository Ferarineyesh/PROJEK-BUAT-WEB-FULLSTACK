<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-up Flip Animation</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <div class="front">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div class="input-field">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password">
                        </div>
                        <button type="submit">Login</button>
                        <p class="switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    </form>
                </div>
                <div class="back">
                    <h2>Sign-up</h2>
                    <form id="signup-form">
                        <div class="input-field">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" placeholder="Enter your username">
                        </div>
                        <div class="input-field">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Enter your password">
                        </div>
                        <button type="submit">Sign Up</button>
                        <p class="switch">Already have an account? <a href="#" id="show-login">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="sign.js"></script>
</body>
</html>
